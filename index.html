        // Global variables for quiz mode ("all" or "wrong")
        let quizMode = "all";
        let quizQuestions = allQuestions.slice(); // default: all questions
        let currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
        let correctCount = parseInt(localStorage.getItem('correctCount')) || 0;
        // Store wrong questions with full data (only add once per question)
        let wrongQuestions = JSON.parse(localStorage.getItem('wrongQuestions')) || [];

        function updateScoreboard() {
            // Display current question as currentIndex+1 to start from 1/200
            document.getElementById('currentIndex').textContent = currentIndex + 1;
            document.getElementById('totalQuestions').textContent = quizQuestions.length;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongQuestions.length;
            document.getElementById('modeDisplay').textContent = quizMode === "all" ? "All Questions" : "Wrong Answers Only";
        }

        function saveProgress() {
            localStorage.setItem('currentIndex', currentIndex);
            localStorage.setItem('correctCount', correctCount);
            localStorage.setItem('wrongQuestions', JSON.stringify(wrongQuestions));
        }

        function loadQuestion() {
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = "";
            document.getElementById('feedback').textContent = "";
            if (currentIndex >= quizQuestions.length) {
                quizDiv.innerHTML = "<h2>Quiz Completed!</h2><p>Your score: " + correctCount + " / " + quizQuestions.length + "</p>";
                document.getElementById('submitBtn').style.display = "none";
                document.getElementById('nextBtn').style.display = "none";
                return;
            }
            const qObj = quizQuestions[currentIndex];
            const container = document.createElement('div');
            container.className = "question-container";
            const qText = document.createElement('p');
            qText.textContent = qObj.question;
            container.appendChild(qText);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = "options";
            qObj.options.forEach((opt, idx) => {
                const label = document.createElement('label');
                const radio = document.createElement('input');
                radio.type = "radio";
                radio.name = "option";
                radio.value = idx;
                label.appendChild(radio);
                label.insertAdjacentText("beforeend", " " + opt);
                optionsDiv.appendChild(label);
            });
            container.appendChild(optionsDiv);
            quizDiv.appendChild(container);
        }

        function checkAnswer() {
            const radios = document.getElementsByName("option");
            let selected = -1;
            for (let radio of radios) {
                if (radio.checked) {
                    selected = parseInt(radio.value);
                    break;
                }
            }
            if (selected === -1) {
                alert("Please select an answer.");
                return;
            }
            const qObj = quizQuestions[currentIndex];
            const feedbackDiv = document.getElementById('feedback');
            if (selected === qObj.correctIndex) {
                feedbackDiv.textContent = "Correct!";
                correctCount++;
            } else {
                feedbackDiv.textContent = "Incorrect! The correct answer is: " + qObj.options[qObj.correctIndex];
                if (!wrongQuestions.some(q => q.question === qObj.question)) {
                    wrongQuestions.push(qObj);
                }
            }
            saveProgress();
            document.getElementById('submitBtn').style.display = "none";
            document.getElementById('nextBtn').style.display = "inline-block";
            updateScoreboard();
        }

        function nextQuestion() {
            currentIndex++;
            saveProgress();
            document.getElementById('submitBtn').style.display = "inline-block";
            document.getElementById('nextBtn').style.display = "none";
            loadQuestion();
            updateScoreboard();
        }

        function switchMode() {
            if (quizMode === "all") {
                if (wrongQuestions.length === 0) {
                    alert("No wrong answers to retry!");
                    return;
                }
                quizMode = "wrong";
                quizQuestions = wrongQuestions.slice();
                currentIndex = 0;
                correctCount = 0;
                localStorage.removeItem('currentIndex');
                localStorage.removeItem('correctCount');
            } else {
                quizMode = "all";
                quizQuestions = allQuestions.slice();
                currentIndex = 0;
                correctCount = 0;
            }
            document.getElementById('modeBtn').textContent = quizMode === "all" ? "Retry Wrong Answers" : "Back to All Questions";
            updateScoreboard();
            loadQuestion();
        }

        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('modeBtn').addEventListener('click', switchMode);

        window.onload = function () {
            updateScoreboard();
            loadQuestion();
        };
